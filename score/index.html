<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="area">

        <svg viewBox="0 0 1100 600">
    
          <defs>
            <filter id="feTurbulence" filterUnits="userSpaceOnUse" x="0" y="0" width="1100" height="600">
              <feTurbulence type="turbulence" baseFrequency="0.2" numOctaves="10" seed="3" stitchTiles="noStitch">
            </filter>
          </defs>
    
          <circle filter="url(#feTurbulence)" cx="1000" cy="100" r="60" fill="#58a8b8" stroke="red" stroke-width="25">
    
        </svg>
    
        <div class="bg">
            <table id="board-main">
                <tr id="bm-tr1"><td id="bm-td1-1"></td><td id="bm-td1-2"></td><td id="bm-td1-3"></td></tr>
                <tr id="bm-tr2"><td id="bm-td2-1"></td><td id="bm-td2-2"></td><td id="bm-td2-3"></td></tr>
                <tr id="bm-tr3"><td id="bm-td3-1"></td><td id="bm-td3-2"></td><td id="bm-td3-3"></td></tr>
            </table>

            <h1 id="playerTurn" style="color: white;"></h1>
        </div>
    <script src="../firebaseApp.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
